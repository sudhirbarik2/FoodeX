<!-- Creates the bootstrap modal where the image will appear -->

<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div [ngStyle]="{'position': 'absolute', 'top': '0', 'right': '0'}">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal"
                                        (click)="hide()">
                                    <h4>&#10060;</h4>
                                </button>
                                </div>
                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>


                                <form class="bookTableForm" data-aos="fade-up" data-aos-delay="100" (submit)="onSubmit()">
                                    <br />
                                    <div class="row">
                                        <label >Email</label>
                                        <div class="col-lg-12 col-md-12 form-group">
                                            <input type="text" name="email" class="form-control" id="email"
                                                placeholder="Enter email-id">
                                        </div>
                                        <label >Password</label>
                                        <div class="col-lg-12 col-md-12 form-group mt-3 mt-md-0">
                                            <input type="password" class="form-control" name="password" id="password"
                                                placeholder="Enter password">
                                        </div>
                    
                                    </div>
                                    <br />
                                
                                <!-- <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a>
                                </p> -->

                                <button class="" type="submit">Login</button>

                            </form>
                            </div>

                            <div>
                                <p class="mb-0">Don't have an account? <a routerLink="/register" class="text-white-50 fw-bold">Sign
                                        Up</a>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

</div>
