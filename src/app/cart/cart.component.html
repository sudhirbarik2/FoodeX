<!-- Creates the bootstrap modal where the image will appear -->

<div [style.display]="showModal ? 'block' : 'none'" class="modal" id="imagemodal" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
    <section class="vh-100 ">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-5">
                                <div [ngStyle]="{'position': 'absolute', 'top': '0', 'right': '0'}">
                                    <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="hide()">
                                        <h4>&#10060;</h4>
                                    </button>
                                </div>
                                <h2>Your Cart</h2>
                                <div style="min-height: 50vh;">
                                    <div class="container bootdey">
                                        <div class="panel panel-default panel-order">
                                            <!-- Orders pannel -->
                                            <div class="panel-body">
                                                <div class="col-md-12">
                                                    <div class="row">
                                                        <table class="table table-striped table-dark">
                                                            <thead>
                                                                <tr>
                                                                    <th scope="col">Food name</th>
                                                                    <th scope="col">Quantity</th>
                                                                    <th scope="col">Price</th>
                                                                    <th scope="col"></th>
                                                                </tr>
                                                            </thead>
                                                            <tbody *ngFor='let in of [1,2,3,4,5,6];let i = index'>
                                                                <tr>
                                                                    <th scope="row">order.name</th>
                                                                    <td>order.qty</td>
                                                                    <td>order.price</td>
                                                                    <td style="cursor: pointer;">
                                                                            <img src="../../assets/img/remove.png" style="height: 50px; width: 160px;" (click)="removeProduct()"/>
                                                                       </td>
                                                                </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="panel-footer foot">Cart Total:600</div>
                                            <button type="button" class="btn btn-outline-warning" style="position: absolute; right:0;bottom:0;">Order Now</button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</div>
